$def with(load_dir)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本搜索系统---胡祀鹏设计制作</title>
    <script src="../static/jQuery/jquery-2.2.3.min.js" type="text/javascript"></script>
    <script src="../static/js/js.js" type="text/javascript"></script>
    <link href="../static/css/css.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="all">
    <div class="header">
        <h3>文本搜索系统</h3>
        <input type="text" id="search_test" placeholder="请输入搜索内容" required >
        <input type="button" id="search" value="搜索">
        <br />
        <div class="check_dir_list">
        $for item in load_dir:
            <input type="checkbox" id="check$loop.index" class="check_dir" value="$item" checked><label for="check$loop.index">$item</label>
        </div>
    </div>
    <div class="main">
    
    </div>
    <div class="footer">
        
    </div>
    
</div>
</body>
</html>
