$def with(load_dir)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本搜索系统---胡祀鹏设计制作</title>
    <script src="../static/jQuery/jquery-2.2.3.min.js" type="text/javascript"></script>
    <script src="../static/js/js.js" type="text/javascript"></script>
    <link href="../static/css/css.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="all">
    <div class="header">
        <div class="header_text">文本搜索系统</div>
        <div class="search_div">
            <input type="text" id="search_text" class="search" placeholder="请输入搜索内容" required >
            <input type="button" id="search_button" class="search" value="搜索">
        </div>
        <div class="check_dir_list">
        $for item in load_dir:
            <div class="label_dir">
                <input type="checkbox" id="check$loop.index" class="check_dir" value="$item"><label for="check$loop.index">$item</label>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="search_result">
            <div class="result_item">
                <div class="item_fname">
                    显示搜索结果的文件名
                </div>
                <div class="item_fcontent">
                    显示搜索结果的内容
                </div>
            </div>
        </div>
        <div class="showfile">
            <div class="close">关闭</div>
            <div class="file_name">打开文件名</div>
            <div class="file_content">
                <pre>
                打开文件内容打开文件内容打开文件内容打开文件内容打开文件内容打开文件内容打开文件内容打开文件内容打开文件内容打开文件内容打开文件内容打开文件内容打开文件内容打开文件内容打开文件内容打开文件内容打开文件内容打开文件内容打开文件内容打开文件内容打开文件内容打开文件内容打开文件内容打开文件内容
                </pre>
            </div>
        </div>
        <div class="svg">
            <svg width="600" height="50" viewBox="0 0 200 50" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" >
                <title>等待动画</title>
                <desc>搜索和打开文件时的等待动画</desc>
                <path d="M 0,20 C 60,45 120,20 180,20" style="stroke:gray;stroke-width:1;fill:none;" id="p1" />
                <circle cx="0" cy="0" r="10" style="fill:none;stroke:black;" >
                    <!-- 使用keyPoint指定关键点0开始1结束，分号分割；keyTimes指定关键点的时间点，也是0开始1结束，分号分割；calcMode指定方法，同动画1中 -->
                    <animateMotion dur="4s" fill="freeze" rotate="auto" keyPoints="0;0.2;0.8;1" keyTimes="0;0.33;0.66;1" calcMode="linear" repeatCount="indefinite" >
                        <mpath xlink:href="#p1" />
                    </animateMotion>
                </circle>
            </svg>
        </div>
    </div>
    <div class="footer">
        胡祀鹏设计制作 ---2016.04.10
    </div>
</div>
</body>
</html>
